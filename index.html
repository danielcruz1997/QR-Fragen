<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktionen</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f0f0f0;
        }
        .container { 
            text-align: center; 
            margin-top: 50px; 
        }
        #actionText {
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 24px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="action">Aktion:</h1>
        <p id="actionText"></p>
    </div>
    <script>
        const actions = [
            { action: "Tauscht die Seiten mit euren Gegnern!! (Becher zählt nicht)" },
            { action: "Drehe dich drei mal im Kreis und wirf, wenn du triffst darfst du den Becher der bei dir getroffen wurde wieder hinstellen." },
            { action: "Der Becher der getroffen wurde Zählt und die Gegner bekommen Balls Back!" },
            { action: "Der getroffene Becher zählt." },
            { action: "Der getroffene Becher zählt und dein Partner muss die nächste Runde mit der schwächeren Hand werfen." },
            { action: "Wenn es der letzte Becher ist, trinkt stattdessen einen Becher von den Gegnern (die Gegner dürfen aussuchen), der Treffer zählt nicht." },
            { action: "Der Becher zählt, einer von euch hat jetzt die Möglichkeit mit geschlossenen Augen zu werfen: trifft ihr müssen die Gegner 3 Becher trinken, trifft ihr nicht müsst ihr zusätzlich noch ein Becher eurer Wahl trinken." },
            { action: "Die Gegner müssen einen ihrer Becher auf eure Seite des Tisches stellen. Der Becher zählt nicht." },
            { action: "Der Becher zählt, ihr dürft dafür aber die Becher eurer Gegner umstellen wenn ihr möchtet." },
            { action: "Der Becher zählt, ihr dürft dafür jetzt jeweils zwei Mal werfen." }
        ];

        function getRandomAction() {
            const randomIndex = Math.floor(Math.random() * actions.length);
            return actions[randomIndex];
        }

        function showAction() {
            const randomAction = getRandomAction();
            document.getElementById('actionText').innerText = randomAction.action;
        }

        // Initial load
        showAction();
    </script>
</body>
</html>
